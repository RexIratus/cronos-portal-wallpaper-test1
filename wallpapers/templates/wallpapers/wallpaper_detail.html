<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ wallpaper.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center py-4 bg-dark text-white shadow-lg">
        <h1>{{ wallpaper.title }}</h1>
    </header>

    <div class="container mt-5 text-center">
        <img src="{{ wallpaper.image_download.url }}" class="img-fluid rounded shadow-lg" alt="{{ wallpaper.title }}">
        <div class="mt-4">
            <p class="text-muted">{{ wallpaper.description }}</p>
            <p><strong>Precio:</strong> {{ wallpaper.price }} â‚¬</p>
            <p><strong>Tags:</strong> {{ wallpaper.tags }}</p>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ wallpaper.image_download.url }}" class="btn btn-success btn-lg shadow-sm" download>Descargar Imagen</a>
            <a href="{% url 'wallpaper_list' %}" class="btn btn-secondary btn-lg shadow-sm">Volver a la lista</a>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white mt-5 shadow-lg">
        <p>&copy; 2025 Wallpapers Portal. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
