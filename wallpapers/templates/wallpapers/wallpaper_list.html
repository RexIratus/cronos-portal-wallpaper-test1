<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fondos de Pantalla</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center py-4 bg-dark text-white shadow-lg">
        <h1>Galería de Fondos de Pantalla</h1>
        <p class="lead">Descubre y descarga los mejores fondos de pantalla</p>
    </header>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for wallpaper in wallpapers %}
                <div class="col">
                    <div class="card h-100 shadow-sm border-0 rounded-lg">
                        <img src="{{ wallpaper.image_preview.url }}" class="card-img-top img-fluid rounded-top" alt="{{ wallpaper.title }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ wallpaper.title }}</h5>
                            <p class="text-muted mb-3">{{ wallpaper.price }} €</p>
                            <a href="{% url 'wallpaper_detail' wallpaper.pk %}" class="btn btn-primary w-100">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white mt-5 shadow-lg">
        <p>&copy; 2025 Wallpapers Portal. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
